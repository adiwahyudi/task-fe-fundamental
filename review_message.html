<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/review_message.css" />
    <title>Contact Us</title>
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="container align-items-center">
        <div class="row align-items-center justify-content-center message">
          <div class="col-xl-6 card border rounded-10 data">
            <div class="content p-5 kotak">
              <h5 id="disp-fullname" class="text-blue fw-400 fs-16">
                Full Name&emsp;:
              </h5>
              <h5 id="disp-email" class="text-blue fw-400 fs-16">
                Email Address&emsp;:
              </h5>
              <h5 id="disp-phone" class="text-blue fw-400 fs-16">
                Phone Number&emsp;:
              </h5>
              <h5 id="disp-nationality" class="text-blue fw-400 fs-16">
                Nationality&emsp;:
              </h5>
              <h5
                id="disp-message"
                class="text-blue fw-400 fst-italic fs-16 mt-5"
              ></h5>
              <hr
                class="m-auto mt-5 mb-3 fw-400"
                style="width: 50%; border: 1px solid #6c7078"
              />
              <h4 class="text-blue fw-400 fs-20">
                Thanks for contacting us!<br />
                We will be in touch with you shortly.
              </h4>
              <div class="line4">
                <button class="btn btn-primary rounded-pill btn-orange">
                  Home
                </button>
              </div>
            </div>
          </div>
          <div
            class="position-absolute bottom-0"
            style="height: 270px; background: #edf6ff; z-index: -99"
          >
            <img
              class="position-absolute dot"
              style="left: 359px; top: 50px"
              src="img/img-dot@2x.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="script/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
