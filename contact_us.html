<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact_us.css">
    <title>Day 9 - Contact Us</title>
  </head>
  <div class="row contact">
    <div class="col-6 left">
        <div class="container left-bg">
            <div class="overlay"></div>
            <div class="container logo"></div>
        </div>
    </div>
    <div class="col-6 right">
        <div class="container">
            <form class="needs-validation" action="review_message.html" novalidate>
                <h3>Contact Us</h3>
                <div class="mb-3 mt-3">
                    <label for="fullname" class="form-label">Full Name<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="fullname" placeholder="Your Full Name Here..."required>
                    <div class="invalid-feedback">
                        Full name cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address<span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="example@domain.com" required>
                    <div class="invalid-feedback">
                        Email address cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone-number" class="form-label">Phone Number<span class="text-danger">*</span></label>
                    <input type="phone-number" class="form-control" id="phone" placeholder="08573890xxxxx" required>
                    <div class="invalid-feedback">
                        Phone number cannot be empty
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <select id="nationality" class="form-select" id="nationality"required>
                        <option disabled selected value>Selected</option>
                        <option value="Indonesian">Indonesian</option>
                        <option value="Indonesian">American</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your message here.." required></textarea>
                    <div class="invalid-feedback">
                        Message cannot be empty
                    </div>
                </div>
                <div class="mb-5">
                    <button class="btn btn-primary rounded-pill btn-orange" onclick="FormStorage();">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script/script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
